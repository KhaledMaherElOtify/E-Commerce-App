<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - E-Commerce App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Your Shopping Cart</h1>
        <nav>
            <ul id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="orders.html">My Orders</a></li>
                <li><a href="login.html" id="login-link">Login</a></li>
                <li><a href="register.html" id="register-link">Register</a></li>
                <li><a href="#" id="logout-link" style="display:none;">Logout</a></li>
                <li><a href="admin.html" id="admin-link" style="display:none;">Admin Panel</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="cart-section">
            <div id="cart-items-container"></div>
            <div class="cart-summary">
                <h3>Order Summary</h3>
                <p>Subtotal: <span id="subtotal">$0.00</span></p>
                <p>Tax: <span id="tax">$0.00</span></p>
                <p>Total: <span id="total">$0.00</span></p>
                <button id="checkout-btn" class="btn">Proceed to Checkout</button>
            </div>
        </section>
    </main>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
