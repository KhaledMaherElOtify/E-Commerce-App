<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - E-Commerce App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
        <nav>
            <ul>
                <li><a href="index.html">Back to Store</a></li>
                <li><a href="#" id="admin-logout-link">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="admin-tabs">
            <button class="tab-btn " data-tab="products">Products</button>
            <button class="tab-btn active" data-tab="categories">Categories</button>
            <button class="tab-btn" data-tab="orders">Orders</button>
            <button class="tab-btn" data-tab="admins">Admins</button>
        </section>
        
        <div id="products-tab" class="tab-content active">
            <h2>Manage Products</h2>
            <button id="add-product-btn" class="btn">Add New Product</button>
            <div id="products-admin-container"></div>
        </div>
        
        <div id="categories-tab" class="tab-content">
            <h2>Manage Categories</h2>
            <button id="add-category-btn" class="btn">Add New Category</button>
            <div id="categories-admin-container"></div>
        </div>
        
        <div id="orders-tab" class="tab-content">
            <h2>Manage Orders</h2>
            <div id="orders-admin-container"></div>
        </div>
        
        <div id="admins-tab" class="tab-content">
            <h2>Manage Admins</h2>
            <button id="add-admin-btn" class="btn">Add New Admin</button>
            <div id="admins-admin-container"></div>
        </div>
    </main>
    
    <!-- Product Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="product-modal-title">Add Product</h2>
            <form id="product-form">
                <input type="hidden" id="product-id">
                <div class="form-group">
                    <label for="product-name">Name:</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-image">Image URL:</label>
                    <input type="text" id="product-image" required>
                </div>
                <div class="form-group">
                    <label for="product-category">Category:</label>
                    <select id="product-category" required></select>
                </div>
                <div class="form-group">
                    <label for="product-price">Price:</label>
                    <input type="number" id="product-price" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="product-description">Description:</label>
                    <textarea id="product-description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="product-stock">Stock Quantity:</label>
                    <input type="number" id="product-stock" min="0" required>
                </div>
                <button type="submit" class="btn">Save</button>
            </form>
        </div>
    </div>
    
    <!-- Category Modal -->
    <div id="category-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="category-modal-title">Add Category</h2>
            <form id="category-form">
                <input type="hidden" id="category-id">
                <div class="form-group">
                    <label for="category-name">Name:</label>
                    <input type="text" id="category-name" required>
                </div>
                <button type="submit" class="btn">Save</button>
            </form>
        </div>
    </div>
    
    <!-- Admin Modal -->
    <div id="admin-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Add Admin</h2>
            <form id="admin-form">
                <div class="form-group">
                    <label for="admin-email">Email:</label>
                    <input type="email" id="admin-email" required>
                </div>
                <div class="form-group">
                    <label for="admin-password">Password:</label>
                    <input type="password" id="admin-password" required minlength="6">
                </div>
                <button type="submit" class="btn">Add Admin</button>
            </form>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
    <script src="js/products.js"></script>
    <script src="js/categories.js"></script>
    <script src="js/orders.js"></script>
</body>
</html>
